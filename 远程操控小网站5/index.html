                        <div class="led_g1">

                            <div class="btn1"><img class="btnimg" id="btn1" src="images/off.png" alt="" onclick="turn(1)"></div>

                        <div class="led_g2">
                            <div class="led1"><img class="ledimg" id="led2" src="images/ledoff.png" alt=""></div>

        <!-- 注册表 -->
        <div class="tableid">
            <div class="unit">
                <div id="headid">
                    <span class="span1">《</span>
                    <span class="span2">X</span></div>
                <div>
                    <form name="zhuce" method="post" action="go.py" ids="formid">
                        <table id="tabledl">
                            <tr>
                                <td width="15%" maxlength="6">用户名：</td>
                                <td width="30%"><input type="text " name="user" class="td2" placeholder="张三"></td>
                                <td class="c3 " id="p1">&nbsp;*请输入正确格式</td>
                            </tr>
                            <tr>
                                <td>邮箱：</td>
                                <td><input type="text" name="email" class="td2" id="tel" placeholder="正确邮箱"></td>
                                <td class="c3 " id='p2'>&nbsp;*例如1164233126@qq.com</td>
                            </tr>
                            <tr>
                                <td>电话:</td>
                                <td><input type="text" name="tel" class="td2" placeholder="十三位数字"></td>
                                <td class="c3 " id="p3">&nbsp;*请输入正确格式电话号码</td>
                            </tr>
                            <tr>
                                <td>密码：</td>
                                <td><input type="password" maxlength="16" name="password" class="td2" id="mm" value=“111111111></td>
                                <td class="c3 " id='p4'>&nbsp;*请输入9到18位的密码</td>
                            </tr>
                            <tr>
                                <td colspan="2"></td>
                                <td><input type="submit" class="subid btn btn-info btn-sm">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" class="btn btn-info btn-sm">
                                </td>
                            </tr>
                        </table>
                    </form>

                </div>
                <div style="clear:both;"></div>
            </div>
        </div>
        <div class="tableid">
            <div class="unit">
                <div id="headid">
                    <span class="span1">《</span>
                    <span class="span2">X</span>

                            <tr class="tr">
                                <td width="15%">密码：</td>

                            </tr>
                            <tr>
                                <td colspan="2"></td>
                                <td><input type="submit" class="btn btn-info btn-sm" class="subid">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" class="btn btn-info btn-sm">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input type="button" value="找回密码" class="btn btn-info btn-sm">
                                </td>
                            </tr>
                        </table>
